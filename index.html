<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エモクロアTRPG：判定ツール</title>
</head>
<body>
  <h1>判定ツール</h1>
  <label>攻撃種別: 
    <select id="attackType" onchange="toggleInput()">
      <option value="none">選択してください</option>
      <option value="martialArts">〈＊格闘〉または〈武術〉</option>
      <option value="mystery">〈★奥義〉</option>
      <option value="throw">〈＊投擲〉</option>
      <option value="shooting">〈★射撃〉</option>
      <!-- <option value="other">その他</option> -->
    </select>
  </label><br>
  
  <label>技能レベル（1～3の整数）: <input type="number" id="level" value="3"></label><br>
  <label>判定値(1～9の整数): <input type="number" id="judge" value="5"></label><br>

  <!-- 各種攻撃タイプの入力欄（最初は非表示） -->
  <div id="martialArtsFields" style="display:none;">
    <label>武器攻撃力（整数または1D2形式）: <input type="text" id="weaponDamage" value="5"></label><br>
    <label>〈ストレングス〉の技能レベル（1～3の整数）: <input type="number" id="str" value="3"></label><br>
  </div>
  
  <div id="mysteryFields" style="display:none;">
    <label>武器攻撃力（整数または1D2形式）: <input type="text" id="weaponDamage" value="5"></label><br>
    <label>〈ストレングス〉の技能レベル（1～3の整数）: <input type="number" id="str" value="3"></label><br>
  </div>
  
  <div id="throwFields" style="display:none;">
    <label>武器攻撃力（整数または1D2形式）: <input type="text" id="weaponDamage" value="5"></label><br>
  </div>
  
  <div id="shootingFields" style="display:none;">
    <label>武器攻撃力（整数または1D2形式）: <input type="text" id="weaponDamage" value="5"></label><br>
  </div>

  <!--

  </div>

  <button onclick="skillRoll()">判定する</button>

  <h2>ダメージ: <span id="damege">---</span></h2>

  <!-- JavaScriptファイルを読み込む -->
  <script src="dice/skillDice.js"></script>
  <script src="dice/damage.js"></script>
  <script>
    function toggleInput() {
        const selected = document.getElementById("attackType").value;

        // 一旦すべての項目を非表示
        allFields.forEach(id => {
          const elem = document.getElementById(id);
          if (elem) {
            elem.style.display = "none";
          }
        });

        // 選択された技能に応じて表示
        switch (selected) {
          case "martialArts":
            document.getElementById("martialArtsFields").style.display = "block";
            break;
          case "mystery":
            document.getElementById("mysteryFields").style.display = "block";
            break;
          case "throw":
            document.getElementById("throwFields").style.display = "block";
            break;
          case "shooting":
            document.getElementById("shootingFields").style.display = "block";
            break;
          /**
           * case "other":
           * document.getElementById("otherFields").style.display = "block";
           * break;
           */
        }
    }
    </script>
